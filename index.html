<script> 
    function getSeries(item){
        var series = item.innerHTML;
        var request=$.ajax({
            url:'getDish.php?series='+series,
            async:false
        })
        var jsonStr = request.responseText;

        var test = eval("("+jsonStr+")");
        var test2 = eval("("+test+")");
        var dishesString = "";

        for(var i in test2){
            dishesString +="<li class='col-md-4'>                    <div class='thumbnail'>                        <img alt='300x200' src='menu/" + test2[i].Picture + "/>                        <div class='caption'>                            <h3>"+ test2[i].DishName+"</h3>                            <p>                                "+test2[i].Price+"                            </p>                            <p>                                <a class='btn btn-primary' href='#''>浏览</a> <a class='btn' href='#'>分享</a>                            </p>                        </div>                    </div>         </li>    "
        }
        var dishesDiv = document.getElementById("dishes");
        
        dishesDiv.innerHTML = dishesString;
    }
</script>
